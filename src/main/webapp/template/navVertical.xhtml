<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ppd="http://java.sun.com/jsf/composite/components">

	<h:form id="navVertical" prependId="false">

		<div class="sidebar-nav">
			<div class="navbar navbar-default" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target=".nav-vertical">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
				</div>
				<div
					class="navbar-collapse collapse sidebar-navbar-collapse nav-vertical">
					<ul class="nav navbar-nav navbar-nav-side">
						<h:panelGroup>
							<li class="dropdown-header">Home</li>
							<li>
								<ul class="dropdown-menu-2">
									<li><h:commandLink action="home?faces-redirect=true"
											value="Principal" /></li>
								</ul>
							</li>
						</h:panelGroup>
						
						<c:forEach var="menu" items="#{loginBean.menus}">
							<h:panelGroup rendered="#{menu.visivel}">
								<li class="dropdown-header"><h:outputText
										value="#{menu.nome}" /></li>
								<li>
									<ul class="dropdown-menu-2">
										<c:forEach var="pg"
											items="#{loginBean.getPaginasPorMenu(menu)}">
											<li><ppd:itemDynamicMenu pagina="#{pg.nome}"
													label="#{pg.rotulo}" /></li>
										</c:forEach>
									</ul>
								</li>
							</h:panelGroup>
						</c:forEach>

						<h:panelGroup rendered="#{loginBean.administrador}">
							<li class="dropdown-header">PERMISSÕES</li>
							<li>
								<ul class="dropdown-menu-2">
									<li><h:commandLink action="paginas?faces-redirect=true"
											value="Páginas" /></li>
								</ul>
							</li>
						</h:panelGroup>
					</ul>
				</div>
			</div>
		</div>

	</h:form>

</ui:composition>
