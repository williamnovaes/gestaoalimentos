<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="#{pageContext.request.contextPath}/template_net/template.xhtml"
	xmlns:ppd="http://java.sun.com/jsf/composite/components">

	<ui:param name="pagina" value="#{msg.txt_nivel}" />

	<ui:param name="paginaTipo" value="#{msg.txt_listagem}" />

	<ui:define name="content">
		<h:form id="nivelForm" prependId="false">
			<div class="contorno-cont">
				<div class="wrap-cont">
					<div class="cont">

						<div class="wrap-btn-grid">
							<div class="cont-dir">
								<h:commandLink action="nivel" styleClass="btn ico ico-novo">
									<i></i>
									<span><h:outputText value="#{msg.txt_novo}" /></span>
								</h:commandLink>
							</div>
						</div>

						<h:panelGroup id="niveisPG">

							<div class="scroll">
								<h:dataTable var="item" id="niveisDT"
									value="#{nivelListagemBean.niveis}"
									rendered="#{(nivelListagemBean.niveis ne null and !empty nivelListagemBean.niveis)}"
									styleClass="table" columnClasses=",,col-1-ico">

									<h:column>
										<f:facet name="header">
											<h:outputText value="#{msg.txt_maiusc_id}" />
										</f:facet>
										<h:outputText value="#{item.id}" />
									</h:column>

									<h:column>
										<f:facet name="header">
											<h:outputText value="#{msg.txt_descricao}" />
										</f:facet>
										<h:outputText value="#{item.descricao}" />
									</h:column>

									<h:column>
										<f:facet name="header">
											<div class="align-center">
												<h:outputText value="#{msg.txt_situacao}" />
											</div>
										</f:facet>
										<h:panelGroup>
											<div class="wrap-btn-inside-grid">
												<ppd:situacao bean="#{nivelListagemBean}" item="#{item}"
													render="nivel:nivelDT" />
											</div>
										</h:panelGroup>
									</h:column>

									<h:column>
										<f:facet name="header">
											<div class="align-center">
												<h:outputText value="#{msg.txt_opcoes}" />
											</div>
										</f:facet>
										<h:panelGroup>
											<div class="wrap-btn-inside-grid">
												<h:commandLink id="editarBTN" action="nivel">
													<img src="../resources/images/ico/16x16/pencil.png"
														title="#{msg.txt_editar}" />
													<f:param name="idNivel" value="#{item.id}" />
												</h:commandLink>
											</div>
										</h:panelGroup>
									</h:column>

								</h:dataTable>
							</div>
						</h:panelGroup>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
