<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hh="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:nx="http://java.sun.com/jsf/composite/components"
	template="#{pageContext.request.contextPath}/template/template.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:param name="pagina" value="#{msg.txt_promocao}" />

	<ui:define name="content">
		<h:form id="promocaoForm" prependId="false"
			enctype="multipart/form-data">

			<div class="row wrap-btn-form-topo">
				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm">
						<h:commandButton id="voltarBtn"
							action="promocoes?faces-redirect=true" immediate="true"
							value="#{msg.txt_voltar}"
							styleClass="btn btn-default btn-icon icon-arrow-undo">
						</h:commandButton>
					</div>
				</div>

				<div class="col-sm-8 centro">
					<div class="btn-group btn-group-sm"></div>
				</div>

				<div class="col-sm-8 dir">
					<div class="btn-group btn-group-sm"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-20">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_descricao}" />
						<h:inputText value="#{promocaoCadastroBean.promocao.descricao}"
							required="true" styleClass="form-control txt-transform-none"
							maxlength="100">
						</h:inputText>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_quantidade}" />
						<h:inputText value="#{promocaoCadastroBean.promocao.quantidade}"
							required="true" styleClass="form-control" maxlength="2">
						</h:inputText>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-24">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_observacao}" />
						<h:inputText value="#{promocaoCadastroBean.promocao.observacao}"
							required="true" styleClass="form-control txt-transform-none"
							maxlength="100">
							<f:converter
								converterId="br.com.nx.tickets.converter.InputNormalStringConverter" />
						</h:inputText>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_evento}" />
						<h:selectOneMenu id="eventoSOM" styleClass="form-control"
							value="#{promocaoCadastroBean.idEventoSelecionado}"
							required="true" requiredMessage="Evento ObrigatÃ³rio!">
							<f:selectItem itemLabel="#{msg.txt_selecione}"
								noSelectionOption="true" />
							<f:selectItems var="evento"
								value="#{promocaoCadastroBean.eventos}" itemValue="#{evento.id}"
								itemLabel="#{evento.descricao}" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="col-sm-6">
					<div class="form-group">
						<h:outputLabel value="Data/Hora Inicio" />
						<h:inputText id="dataInicioIT"
							styleClass="form-control input-datahora"
							value="#{promocaoCadastroBean.dataInicio}" required="true"
							converterMessage="Data Inicio errada">
							<f:convertDateTime type="both" pattern="dd/MM/yyyy HH:mm" />
						</h:inputText>
					</div>
				</div>

				<div class="col-sm-6">
					<div class="form-group">
						<h:outputLabel value="Data/Hora Fim" />
						<h:inputText id="dataFimIT"
							styleClass="form-control input-datahora"
							value="#{promocaoCadastroBean.dataFim}" required="true"
							converterMessage="Data Fim errada">
							<f:convertDateTime type="both" pattern="dd/MM/yyyy HH:mm" />
						</h:inputText>
					</div>
				</div>
			</div>

			<div class="row wrap-btn-form">
				<div class="col-sm-8 esq"></div>

				<div class="col-sm-8 centro"></div>

				<div class="col-sm-8 dir">
					<h:commandButton id="salvarBtn"
						action="#{promocaoCadastroBean.salvar}" value="#{msg.txt_salvar}"
						styleClass="btn btn-default btn-success btn-lg">
					</h:commandButton>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
