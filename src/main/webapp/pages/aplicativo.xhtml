<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hh="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:nx="http://java.sun.com/jsf/composite/components"
	template="#{pageContext.request.contextPath}/template/template.xhtml">

	<ui:param name="pagina" value="Aplicativo" />

	<ui:define name="content">
		<h:form id="aplicativoForm" prependId="false"
				enctype="multipart/form-data">

			<div class="row wrap-btn-form-topo">
				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm">
						<h:commandButton id="voltarBtn"
							action="aplicativos?faces-redirect=true" immediate="true"
							value="Voltar"
							styleClass="btn btn-default btn-icon icon-arrow-undo">
						</h:commandButton>
					</div>
				</div>

				<div class="col-sm-8 centro">
					<div class="btn-group btn-group-sm"></div>
				</div>

				<div class="col-sm-8 dir">
					<div class="btn-group btn-group-sm"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-16">
					<div class="form-group">
						<h:outputLabel value="VersÃ£o" />
						<div class="input-group">
						<h:inputText
							value="#{aplicativoCadastroBean.arquivo.versaoAplicativo}"
							required="true" maxlength="10">
						</h:inputText>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-24">
					<div class="form-group">
						<h:outputLabel value="Arquivo" />
						<h:inputFile id="file"
							value="#{aplicativoCadastroBean.arquivoFile}">
						</h:inputFile>
					</div>
				</div>
			</div>


			<div class="row wrap-btn-form">
				<div class="col-sm-8 esq"></div>

				<div class="col-sm-8 centro"></div>

				<div class="col-sm-8 dir">
					<h:commandButton id="salvarBtn"
						action="#{aplicativoCadastroBean.salvar}" value="Salvar"
						styleClass="btn btn-default btn-success btn-lg">
					</h:commandButton>
				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
