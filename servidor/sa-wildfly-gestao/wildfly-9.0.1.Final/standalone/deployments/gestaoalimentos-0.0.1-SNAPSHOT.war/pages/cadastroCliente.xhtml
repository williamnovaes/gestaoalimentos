<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ppd="http://java.sun.com/jsf/composite/components"
	template="#{pageContext.request.contextPath}/template/template.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:param name="pagina" value="Cadastre-se" />

	<ui:define name="content">
		<h:form id="usuarioForm" prependId="false">

			<div class="row">
				<div class="col-sm-8">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_nome}" />
						<h:inputText value="#{usuarioCadastroBean.usuario.nome}"
							required="true" styleClass="form-control"
							maxlength="40">
						</h:inputText>
					</div>
				</div>

				<div class="col-sm-8">
					<div class="form-group">
						<label>
							<h:outputText value="#{msg.txt_email}" />
							<span class="text-muted">Seu email ser√° seu login</span>
						</label>
						<h:inputText id="emailIT" styleClass="form-control"
							pt:placeholder="email@dominio.com.br"
							value="#{usuarioCadastroBean.usuario.email}" required="true"
							maxlength="40">
						</h:inputText>
					</div>
				</div>
				
				<div class="col-sm-8">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_maiusc_cpf}" />
						<h:inputText value="#{usuarioCadastroBean.usuario.cpf}"
							required="true" styleClass="form-control cpf"
							maxlength="16">
							<f:converter
								converterId="br.com.will.gestao.converter.InputCpfCnpjConverter" />
						</h:inputText>
					</div>
				</div>
			</div>

			<h:panelGroup rendered="#{loginBean.usuarioLogado ne null and !loginBean.cliente}">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<h:outputLabel value="#{msg.txt_login}" />
							<h:inputText value="#{usuarioCadastroBean.usuario.login}"
								styleClass="form-control" required="true"
								maxlength="30">
							</h:inputText>
						</div>
					</div>
				</div>
			</h:panelGroup>

			<div class="row">
				<div class="col-sm-8">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_senha}" />
						<h:inputSecret value="#{usuarioCadastroBean.usuario.senha}"
							styleClass="form-control" required="true"
							maxlength="10">
							<f:ajax execute="@this" render="salvarBtn message" event="blur"
								listener="#{usuarioCadastroBean.validarSenha}" />
						</h:inputSecret>
					</div>
				</div>

				<div class="col-sm-8">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_senha}" />
						<h:inputSecret value="#{usuarioCadastroBean.senhaConfirmacao}"
							styleClass="form-control" required="true"
							maxlength="10">
							<f:ajax execute="@this" render="salvarBtn message" event="blur" />
						</h:inputSecret>
					</div>
				</div>
			</div>

			<div id="botoesDiv" class="row wrap-btn-form">
				<div class="col-sm-8">
					<h:commandButton id="salvarBtn"
						disabled="#{!usuarioCadastroBean.senhasIguais}"
						action="#{usuarioCadastroBean.salvar}" value="Cadastre-se"
						styleClass="btn btn-default btn-success btn-lg">
					</h:commandButton>
				</div>
				
				<div class="col-sm-8"></div>
				
				<div class="col-sm-8"></div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
