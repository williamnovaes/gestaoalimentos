<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml"
	xmlns:ppd="http://java.sun.com/jsf/composite/components">

	<ui:param name="pagina" value="#{msg.txt_caixas}" />
	<ui:param name="paginaTipo" value="#{msg.txt_listagem}" />

	<ui:define name="content">
		<h:form id="caixaForm" prependId="false">

			<div class="row wrap-btn-grid">
				<div class="col-sm-6 esq">
					<div class="btn-group btn-group-sm">
						<h:commandLink immediate="true" action="home?faces-redirect=true"
							styleClass="btn btn-default btn-icon icon-arrow-undo"
							value="Voltar">
						</h:commandLink>

						<h:commandLink
							styleClass="btn btn-default btn-icon icon-magnifier"
							value="Buscar">
							<f:ajax render="caixasPG"
								listener="#{caixaListagemBean.buscarRegistros()}" />
						</h:commandLink>
					</div>
				</div>

				<div class="col-sm-6 centro"></div>

				<div class="col-sm-6 dir">
					<div class="btn-group btn-group-sm">
						<h:commandLink immediate="true" action="caixa?faces-redirect=true"
							styleClass="btn btn-default btn-icon icon-plus" value="Novo">
						</h:commandLink>
					</div>
				</div>
			</div>
			<div>
				<h:panelGroup id="caixasPG">
					<ppd:dataTable id="caixaDT" bean="#{caixaListagemBean}"
						columnClass="align-center,align-center,align-center,align-center,align-center,align-center,align-center,align-center"
						componenteBtn="false">
						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="#{msg.txt_maiusc_id}" />
								</div>
							</f:facet>
							<h:outputText value="#{item.id}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.txt_aberto}" />
							</f:facet>
							<h:outputText value="#{item.aberto.label}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="#{msg.txt_entrega}" />
								</div>
							</f:facet>
							<h:outputText value="#{item.entrega.label}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.txt_data_abertura}" />
							</f:facet>
							<ppd:outputCalendar value="#{item.dataAbertura.time}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="#{msg.txt_data_fechamento}" />
								</div>
							</f:facet>
							<ppd:outputCalendar value="#{item.dataFechamento.time}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="#{msg.txt_data_cadastro}" />
								</div>
							</f:facet>
							<ppd:outputCalendar value="#{item.dataCadastro.time}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="#{msg.txt_data_fechamento}" />
								</div>
							</f:facet>
							<h:outputText value="#{item.usuario.nome}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="#{msg.txt_situacao}" />
								</div>
							</f:facet>
							<ppd:situacao item="#{item}" render="caixasPG"
								bean="#{caixaListagemBean}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="#{msg.txt_opcoes}" />
								</div>
							</f:facet>
							<h:panelGroup>
								<h:commandLink action="caixa">
									<img src="../resources/images/ico/16x16/pencil.png"
										title="#{msg.txt_editar}" />
									<f:param name="id" value="#{item.id}" />
								</h:commandLink>
							</h:panelGroup>
						</h:column>
					</ppd:dataTable>
				</h:panelGroup>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
