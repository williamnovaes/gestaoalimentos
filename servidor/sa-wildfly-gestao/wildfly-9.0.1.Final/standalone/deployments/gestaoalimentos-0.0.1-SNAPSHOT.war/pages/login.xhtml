<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

	<title><h:outputText value="Gestão Lanchonete" /></title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		
	<link type="image/x-icon" rel="shortcut icon" href="../resources/images/favicon.ico" />
	<link type="text/css" rel="stylesheet" href="../resources/css/login.css" />
	
	<!--[if lt IE 9]>
	<script type="text/javascript" src="../resources/js/html5shiv.min.js"></script>
	<script type="text/javascript" src="../resources/js/respond.min.js"></script>
	<![endif]-->
	
	<script type="text/javascript" src="../resources/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../resources/js/login.js"></script>
</h:head>

<h:body>
	<h:form>
            <div class="wrapper">
                <div class="wrap-login">
                    <div class="logo-sistema">
                        <img src="../resources/images/logo.png" title="Gestor" />
                    </div>

                    <div class="wrap-form-login">
                        <div class="ttl">
                            <h1>Gestor</h1>
                        </div>
                        
                        <div class="form-group block">
                            <label for="login">Usuário</label>
                            <div class="control">
                                <h:inputText id="login" value="#{credencial.username}"
									styleClass="form-control input-usuario" required="true"
									requiredMessage="#{msg.txt_obr_login}" autocomplete="off"
									title="#{msg.txt_login}" />
                            </div>
                        </div>

                        <div class="form-group block">
                            <label for="password">Senha</label>
                            <div class="control">
                                <h:inputSecret required="true" requiredMessage="#{msg.txt_obr_senha}"
									id="password" value="#{credencial.password}"
									styleClass="form-control input-senha" autocomplete="off"
									title="#{msg.txt_senha}" />
                            </div>
                        </div>

                        <div class="wrap-btn">
                            <h:commandButton value="Entrar" action="#{loginBean.fazerLogin}" class="btn btn-default" />
                        </div>
                        <h:messages errorClass="error"/>
                        
                        <div class="dados">
                            <span class="by">
                                <img src="../resources/images/logo-hor-p.png" title="Gestor" />
							</span>
                            <span class="suporte help-desk"> 
                                Suporte <strong>(43) 0000-0000</strong></span>
                        </div>
                    </div>
                </div>
            </div>
		
	</h:form>
</h:body>
</html>
