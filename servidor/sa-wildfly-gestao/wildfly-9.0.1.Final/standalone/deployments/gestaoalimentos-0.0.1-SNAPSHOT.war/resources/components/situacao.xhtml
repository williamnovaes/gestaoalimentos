<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>

		<composite:attribute name="id" />
		<composite:attribute name="bean" required="true" />
		<composite:attribute name="item" required="true" />
		<composite:attribute name="render" required="true" />

	</composite:interface>

	<composite:implementation>

		<h:panelGroup>
			<h:commandButton
				image="#{pageContext.request.contextPath}/resources/images/ico/16x16/bullet_green.png"
				rendered="#{cc.attrs.item.situacao eq 'ATIVO'}"
				onclick="return confirm('#{msg.txt_deseja_inativar}')" title="#{msg.txt_ativo}">
				<f:ajax execute="@this" render="#{cc.attrs.render}" event="click"
					listener="#{cc.attrs.bean.alterarSituacao(cc.attrs.item)}" />
			</h:commandButton>
			
			<h:commandButton
				image="#{pageContext.request.contextPath}/resources/images/ico/16x16/bullet_red.png"
				rendered="#{cc.attrs.item.situacao eq 'INATIVO'}"
				onclick="return confirm('#{msg.txt_deseja_ativar}')"
				title="#{msg.txt_inativo}">
				<f:ajax execute="@this" render="#{cc.attrs.render}" event="click"
					listener="#{cc.attrs.bean.alterarSituacao(cc.attrs.item)}" />
			</h:commandButton>
		</h:panelGroup>

	</composite:implementation>
</ui:composition>
