<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ppd="http://java.sun.com/jsf/composite/components">

	<h:form id="carouselForm" prependId="false">
		<div id="carousel-example-generic" class="carousel slide"
			data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0"
					class="active"></li>
				<li data-target="#carousel-example-generic" data-slide-to="1"></li>
				<li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="../resources/images/carousel/batata.jpeg" alt="texto 1" />
					<div class="carousel-caption">
						<h3>CAPTION 1</h3>
						<p>texto 1</p>
					</div>
				</div>
				<div class="item">
					<img src="../resources/images/carousel/pizza.jpg" alt="texto 2" />
					<div class="carousel-caption">
						<h3>CAPTION 2</h3>
						<p>texto 2</p>
					</div>
				</div>
				<div class="item">
					<img src="../resources/images/carousel/hamburguer.jpg" alt="texto 2" />
					<div class="carousel-caption">
						<h3>CAPTION 3</h3>
						<p>texto 3</p>
					</div>
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic"
				role="button" data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#carousel-example-generic"
				role="button" data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</h:form>
</ui:composition>
