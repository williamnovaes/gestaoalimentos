<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

	<title><h:outputText value="Cadastro" /></title>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<link type="image/x-icon" rel="shortcut icon"
		href="../resources/images/favicon.ico" />

	<link type="text/css" rel="stylesheet"
		href="../resources/css/bootstrap.css" />
	<link type="text/css" rel="stylesheet"
		href="../resources/css/promocao.css" />

	<script type="text/javascript"
		src="../resources/js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../resources/js/bootstrap.js"></script>
	<script type="text/javascript" src="../resources/js/promocao.js"></script>

	<!--[if lt IE 9]>
	<script type="text/javascript" src="../resources/js/html5shiv.min.js"></script>
	<script type="text/javascript" src="../resources/js/respond.min.js"></script>
	<![endif]-->

</h:head>

<h:body>
	<h:form>

		<div class="row">
			<div class="col-xs-12">
				<div class="form-group">
					<h:outputLabel value="Código de Barras*" />
					<h:inputText
						value="#{ingressoPromocaoCadastroBean.ingressoPromocao.ingresso.codigo}"
						required="true" styleClass="form-control input-sm" maxlength="13">
						<f:converter
							converterId="br.com.nx.tickets.converter.InputNormalStringConverter" />
					</h:inputText>
				</div>
			</div>

			<div class="col-xs-12">
				<div class="form-group">
					<h:outputLabel value="Código Promocional*" />
					<h:inputText
						value="#{ingressoPromocaoCadastroBean.ingressoPromocao.ingresso.codigoPromocao}"
						required="true" styleClass="form-control input-sm" maxlength="9">
						<f:converter
							converterId="br.com.nx.tickets.converter.InputNormalStringConverter" />
					</h:inputText>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-24">
				<div class="form-group">
					<h:outputLabel value="Nome Completo*" />
					<h:inputText
						value="#{ingressoPromocaoCadastroBean.ingressoPromocao.nome}"
						required="true" styleClass="form-control input-sm" maxlength="100" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-24">
				<div class="form-group">
					<h:outputLabel value="E-mail*" />
					<h:inputText
						value="#{ingressoPromocaoCadastroBean.ingressoPromocao.email}"
						required="true" styleClass="form-control input-sm" maxlength="150" />
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div class="form-group">
					<h:outputLabel value="CPF*" />
					<h:inputText
						value="#{ingressoPromocaoCadastroBean.ingressoPromocao.cpf}"
						required="true" styleClass="form-control input-sm" maxlength="11">
						<f:converter
							converterId="br.com.nx.tickets.converter.InputCpfCnpjConverter" />
					</h:inputText>
				</div>
			</div>

			<div class="col-xs-12">
				<div class="form-group">
					<h:outputLabel value="Data de Nasc.* Ex: 01/10/2000" />
					<h:inputText value="#{ingressoPromocaoCadastroBean.dataNascimento}"
						required="true" styleClass="form-control input-sm" maxlength="10"
						converterMessage="Data no formato incorreto, corrija para continuar!">
						<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
					</h:inputText>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div class="form-group">
					<h:outputLabel value="Tel. Residencial" />
					<h:inputText
						value="#{ingressoPromocaoCadastroBean.ingressoPromocao.telefoneResidencial}"
						styleClass="form-control input-sm" maxlength="11">
						<f:converter
							converterId="br.com.nx.tickets.converter.InputTelefoneConverter" />
					</h:inputText>
				</div>
			</div>

			<div class="col-xs-12">
				<div class="form-group">
					<h:outputLabel value="Tel. Celular*" />
					<h:inputText
						value="#{ingressoPromocaoCadastroBean.ingressoPromocao.telefoneCelular}"
						styleClass="form-control input-sm" maxlength="11">
						<f:converter
							converterId="br.com.nx.tickets.converter.InputTelefoneConverter" />
					</h:inputText>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-24">
				<div class="form-group">
					<h:outputLabel value="Tamanho*" />
					<h:selectOneMenu styleClass="form-control input-sm"
						value="#{ingressoPromocaoCadastroBean.ingressoPromocao.tamanho}"
						required="true" requiredMessage="Selecione o Tamanho">
						<f:selectItem itemLabel="SELECIONE" />
						<f:selectItem itemValue="P" itemLabel="P" />
						<f:selectItem itemValue="M" itemLabel="M" />
						<f:selectItem itemValue="G" itemLabel="G" />
						<f:selectItem itemValue="GG" itemLabel="GG" />
						<f:selectItem itemValue="3G" itemLabel="3G" />
						<f:selectItem itemValue="4G" itemLabel="4G" />
					</h:selectOneMenu>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-24">
				<h:commandButton value="salvar"
					action="#{ingressoPromocaoCadastroBean.salvar()}"
					styleClass="btn btn-default btn-success" />

				<h:messages errorClass="text-danger" infoClass="text-info"
					warnClass="text-warning" styleClass="mensagens-sistema" />
			</div>
		</div>

	</h:form>
</h:body>
</html>
