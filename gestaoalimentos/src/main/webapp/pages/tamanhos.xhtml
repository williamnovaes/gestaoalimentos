<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="#{pageContext.request.contextPath}/template/template.xhtml"
	xmlns:gs="http://java.sun.com/jsf/composite/components">

	<ui:param name="pagina" value="#{msg.txt_tamanhos}" />
	<ui:param name="paginaTipo" value="#{msg.txt_listagem}" />

	<ui:define name="content">
		<h:form id="tamanhoForm" prependId="false">

			<div class="row wrap-btn-grid">
				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm">
						<h:commandLink immediate="true" action="home?faces-redirect=true"
							styleClass="btn btn-default"
							value="Voltar">
						</h:commandLink>

						<h:commandLink
							styleClass="btn btn-default"
							value="Buscar">
							<f:ajax render="tamanhosPG"
								listener="#{tamanhoListagemBean.buscarRegistros()}" />
						</h:commandLink>
					</div>
				</div>

				<div class="col-sm-8 centro"></div>

				<div class="col-sm-8 dir">
					<div class="btn-group btn-group-sm">
						<h:commandLink immediate="true"
							action="tamanho?faces-redirect=true"
							styleClass="btn btn-success" value="Novo">
						</h:commandLink>
					</div>
				</div>
			</div>
			
			<div class="table-responsive">
				<h:panelGroup id="tamanhosPG">
					<gs:dataTable id="tamanhoDT" bean="#{tamanhoListagemBean}"
						columnClass="text-center,,text-center,,text-center,text-center,text-center,text-center,text-center"
						componenteBtn="false">

						<h:column headerClass="text-center">
							<f:facet name="header">
								<h:outputText value="#{msg.txt_maiusc_id}" />
							</f:facet>
							<h:outputText value="#{item.id}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.txt_descricao}" />
							</f:facet>
							<h:outputText value="#{item.descricao}" />
						</h:column>

						<h:column headerClass="text-center">
							<f:facet name="header">
								<h:outputText value="#{msg.txt_tamanho}" />
							</f:facet>
							<h:outputText value="#{item.tamanho}" />
						</h:column>
						
						<h:column headerClass="">
							<f:facet name="header">
								<h:outputText value="#{msg.txt_produto_tipo}" />
							</f:facet>
							<h:outputText value="#{item.produtoTipo.descricao}" />
						</h:column>

						<h:column headerClass="text-center">
							<f:facet name="header">
								<h:outputText value="#{msg.txt_sequencia}" />
							</f:facet>
							<h:outputText value="#{item.sequencia}" />
						</h:column>

						<h:column headerClass="text-center">
							<f:facet name="header">
								<h:outputText value="#{msg.txt_limite_sabores}" />
							</f:facet>
							<h:outputText value="#{item.limiteSabores}" />
						</h:column>

						<h:column headerClass="text-center">
							<f:facet name="header">
								<h:outputText value="#{msg.txt_preco}" />
							</f:facet>
							<h:outputText value="#{item.preco}">
								<f:converter
									converterId="br.com.will.gestao.converter.OutputMoedaConverter" />
							</h:outputText>
						</h:column>

						<h:column headerClass="text-center">
							<f:facet name="header">
								<h:outputText value="#{msg.txt_situacao}" />
							</f:facet>
							<gs:situacao item="#{item}" render="tamanhosPG"
								bean="#{tamanhoListagemBean}" />
						</h:column>

						<h:column headerClass="text-center">
							<f:facet name="header">
								<h:outputText value="#{msg.txt_opcoes}" />
							</f:facet>
							<h:panelGroup>
								<h:commandLink action="tamanho">
									<img src="../resources/images/ico/16x16/pencil.png"
										title="#{msg.txt_editar}" />
									<f:param name="id" value="#{item.id}" />
								</h:commandLink>
							</h:panelGroup>
						</h:column>
					</gs:dataTable>
				</h:panelGroup>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
