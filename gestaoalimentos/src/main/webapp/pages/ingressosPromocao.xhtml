<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml"
	xmlns:nx="http://java.sun.com/jsf/composite/components"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:param name="pagina" value="#{msg.txt_ingressos} participantes de Promoções" />
	<ui:param name="paginaTipo" value="#{msg.txt_listagem}" />

	<ui:define name="content">
		<h:form id="ingressosPromocaoForm" prependId="false">
		
			<div class="row wrap-btn-grid">
				<div class="col-sm-8 esq">
					<div class="btn-group">
						<h:commandLink immediate="true" action="home?faces-redirect=true"
							styleClass="btn btn-default btn-sm btn-icon icon-arrow-undo"
							value="Voltar">
						</h:commandLink>
					</div>
				</div>

				<div class="col-sm-8 centro"></div>

				<div class="col-sm-8 dir">
					<div class="btn-group">
						<h:commandLink immediate="true" action="ingressoPromocao?faces-redirect=true"
							styleClass="btn btn-default btn-sm btn-icon icon-plus"
							value="Novo">
						</h:commandLink>
					</div>
				</div>
			</div>

			<div>
				<h:panelGroup id="ingressoPromocaoPG">
					<nx:dataTable id="ingressosPromocaoDT"
						bean="#{ingressoPromocaoListagemBean}"
						columnClass="align-center,align-center,,align-center,align-center,align-center"
						componenteBtn="false">
						
						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="#{msg.txt_evento}" />
								</div>
							</f:facet>
							<h:outputText value="#{item.promocao.evento.descricao}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="#{msg.txt_codigo}" />
								</div>
							</f:facet>
							<h:outputText value="#{item.ingresso.codigo}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.txt_nome}" />
							</f:facet>
							<nx:abreviado value="#{item.nome}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="CPF" />
								</div>
							</f:facet>
							<h:outputText value="#{item.cpf}">
								<f:converter
									converterId="br.com.nx.tickets.converter.InputCpfCnpjConverter" />
							</h:outputText>
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="Telefone" />
								</div>
							</f:facet>
							<h:outputText value="#{item.telefoneCelular}">
								<f:converter
									converterId="br.com.nx.tickets.converter.InputTelefoneConverter" />
							</h:outputText>
						</h:column>

						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="Data de Cadastro" />
								</div>
							</f:facet>
							<nx:outputCalendar value="#{item.dataCadastro.time}" />
						</h:column>


					</nx:dataTable>
				</h:panelGroup>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
