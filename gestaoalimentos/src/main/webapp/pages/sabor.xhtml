<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:gs="http://java.sun.com/jsf/composite/components"
	template="#{pageContext.request.contextPath}/template/template.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:param name="pagina" value="#{msg.txt_sabor}" />
	<ui:param name="paginaTipo" value="#{msg.txt_cadastro}" />

	<ui:define name="content">
		<h:form id="saborForm" prependId="false">

			<div class="row wrap-btn-form">
				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm">
						<h:commandButton id="voltarBtn"
							action="sabores?faces-redirect=true" immediate="true"
							value="Voltar" styleClass="btn btn-default">
						</h:commandButton>
					</div>
				</div>

				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm"></div>
				</div>

				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_nome}" />
						<h:inputText value="#{saborCadastroBean.sabor.nome}"
							required="true" styleClass="form-control txt-transform-none"
							maxlength="70">
							<f:converter
								converterId="br.com.will.gestao.converter.InputNormalStringConverter" />
						</h:inputText>
					</div>
				</div>

				<div class="col-sm-12">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_descricao}" />
						<h:inputText value="#{saborCadastroBean.sabor.descricao}"
							required="true" styleClass="form-control txt-transform-none"
							maxlength="70">
							<f:converter
								converterId="br.com.will.gestao.converter.InputNormalStringConverter" />
						</h:inputText>
					</div>
				</div>

				<div class="clearfix"></div>

				<div class="col-sm-2">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_indice}" />
						<h:inputText value="#{saborCadastroBean.sabor.sequencia}"
							required="true" styleClass="form-control numeros" maxlength="3"
							size="3">
						</h:inputText>
					</div>
				</div>

				<div class="col-sm-8">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_produto}" />
						<h:selectOneMenu id="produtSOM" styleClass="form-control"
							value="#{saborCadastroBean.idProduto}">
							<f:selectItem itemLabel="#{msg.txt_selecione}" />
							<f:selectItems var="p" value="#{saborCadastroBean.produtos}"
								itemValue="#{p.id}" itemLabel="#{p.nome}" required="true" />
						</h:selectOneMenu>
					</div>
				</div>
				
				<div class="col-sm-14">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_preco}" />
						<h:inputText value="#{saborCadastroBean.sabor.preco}"
							required="true" styleClass="form-control moeda" maxlength="7">
							<f:converter
								converterId="br.com.will.gestao.converter.InputMoedaConverter" />
						</h:inputText>
					</div>
				</div>


				<div class="clearfix"></div>

				<div class="col-sm-24">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_ingredientes}" />
						<h:selectOneMenu id="ingredienteSOM"
							styleClass="form-control form-white"
							value="#{saborCadastroBean.ingredienteSelecionado}">
							<f:selectItem itemLabel="#{msg.txt_selecione}" />
							<f:selectItems var="ingrediente"
								value="#{saborCadastroBean.ingredientesDisponiveis}"
								itemValue="#{ingrediente.id}" itemLabel="#{ingrediente.descricao}"
								required="true" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="clearfix"></div>

				<div class="margin-bottom-40">
					<div class="col-sm-24">
						<h:commandLink id="adicionarIngredienteCL" value="Adicionar"
							styleClass="btn btn-info btn-block">
							<f:ajax execute="ingredienteSOM" render="ingredientesPG ingredienteSOM"
								listener="#{saborCadastroBean.associarIngrediente()}" />
						</h:commandLink>
					</div>
				</div>

				<div class="clearfix"></div>

				<h:panelGroup id="ingredientesPG">
					<div class="col-sm-24">
						<h:panelGroup
							rendered="#{empty saborCadastroBean.ingredientesAssociados}">
								Não há ingredientes associados!
						</h:panelGroup>
						<h:panelGroup
							rendered="#{not empty saborCadastroBean.ingredientesAssociados}">
							<h:dataTable value="#{saborCadastroBean.ingredientesAssociados}"
								var="item" styleClass="table table-striped table-hover"
								columnClass="">
								<h:column>
									<f:facet name="header">
										<h:outputText value="#{msg.txt_maiusc_id}" />
									</f:facet>
									<h:outputText value="#{item.id}" />
								</h:column>

								<h:column>
									<f:facet name="header">
										<h:outputText value="#{msg.txt_nome}" />
									</f:facet>
									<h:outputText value="#{item.descricao}" />
								</h:column>
								
								<h:column>
									<f:facet name="header">
										<h:outputText value="#{msg.txt_quantidade}" />
									</f:facet>
									<input type="number" value="#{item.quantidade}" min="1" max="5"/>
								</h:column>

								<h:column>
									<f:facet name="header">
										<h:outputText value="#{msg.txt_opcoes}" />
									</f:facet>
									<h:commandLink id="removerBtn">
										<img src="../resources/images/ico/16x16/cross.png"
											title="Remover" alt="Remover" />
										<f:ajax execute="@this" render="ingredientesPG ingredienteSOM"
											listener="#{saborCadastroBean.removerIngrediente(item)}" />
									</h:commandLink>
								</h:column>
							</h:dataTable>
						</h:panelGroup>
					</div>
				</h:panelGroup>
			</div>


			<div class="row wrap-btn-form">
				<div class="col-sm-8 esq"></div>

				<div class="col-sm-8 centro"></div>

				<div class="col-sm-8 dir">
					<h:commandButton id="salvarBtn"
						action="#{saborCadastroBean.salvar}" value="Salvar"
						styleClass="btn btn-success btn-lg">
					</h:commandButton>
				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
