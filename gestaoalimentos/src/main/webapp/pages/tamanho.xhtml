<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:gs="http://java.sun.com/jsf/composite/components"
	template="#{pageContext.request.contextPath}/template/template.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:param name="pagina" value="#{msg.txt_tamanho}" />
	<ui:param name="paginaTipo" value="#{msg.txt_cadastro}" />

	<ui:define name="content">
		<h:form id="tamanhoForm" prependId="false">

			<div class="row wrap-btn-form">
				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm">
						<h:commandButton id="voltarBtn"
							action="tamanhos?faces-redirect=true" immediate="true"
							value="Voltar"
							styleClass="btn btn-default">
						</h:commandButton>
					</div>
				</div>

				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm"></div>
				</div>

				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_indice}" />
						<h:inputText value="#{tamanhoCadastroBean.tamanho.sequencia}"
							required="true" styleClass="form-control form-white numeros"
							maxlength="3" size="3">
						</h:inputText>
					</div>
				</div>
				
				<div class="col-sm-10">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_nome}" />
						<h:inputText value="#{tamanhoCadastroBean.tamanho.tamanho}"
							required="true" styleClass="form-control form-white"
							maxlength="70">
						</h:inputText>
					</div>
				</div>

				<div class="col-sm-10">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_descricao}" />
						<h:inputText value="#{tamanhoCadastroBean.tamanho.descricao}"
							required="true"
							styleClass="form-control form-white txt-transform-none"
							maxlength="70">
							<f:converter
								converterId="br.com.will.gestao.converter.InputNormalStringConverter" />
						</h:inputText>
					</div>
				</div>
				
				<div class="clearfix"></div>
				
				<div class="col-sm-10">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_produto_tipo}" />
						<h:selectOneMenu id="produtoTipoSOM"
							styleClass="form-control form-white"
							value="#{tamanhoCadastroBean.idTipo}">
							<f:selectItem itemLabel="#{msg.txt_selecione}" />
							<f:selectItems var="item"
								value="#{tamanhoCadastroBean.tipos}" itemValue="#{item.id}"
								itemLabel="#{item.descricao}" required="true" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="col-sm-7">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_preco}" />
						<div class="input-group">
							<span class="input-group-addon">R$</span>
							<h:inputText value="#{tamanhoCadastroBean.preco}" required="true"
								styleClass="form-control form-white moeda" maxlength="7">
								<f:converter
									converterId="br.com.will.gestao.converter.InputMoedaConverter" />
							</h:inputText>
						</div>
					</div>
				</div>
				
				<div class="col-sm-7">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_limite_sabores}" />
						<h:inputText value="#{tamanhoCadastroBean.tamanho.limiteSabores}"
							required="true" styleClass="form-control form-white numeros"
							maxlength="1">
						</h:inputText>
					</div>
				</div>

			</div>

			<div class="row wrap-btn-form">
				<div class="col-sm-6 esq">
					<h:commandButton id="salvarBtn"
						action="#{tamanhoCadastroBean.salvar}" value="Salvar"
						styleClass="btn btn-success btn-lg">
					</h:commandButton>
				</div>

				<div class="col-sm-6 centro" />

				<div class="col-sm-6 dir" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
