<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:hh="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:nx="http://java.sun.com/jsf/composite/components"
	template="#{pageContext.request.contextPath}/template/template.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:param name="pagina" value="Sócio Torcedor" />

	<ui:define name="content">
		<h:form id="socioTorcedorForm" prependId="false"
			enctype="multipart/form-data">

			<div class="row wrap-btn-form-topo">
				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm">
						<h:commandButton id="voltarBtn"
							action="sociosTorcedores?faces-redirect=true" immediate="true"
							value="Voltar"
							styleClass="btn btn-default btn-icon icon-arrow-undo">
						</h:commandButton>
					</div>
				</div>

				<div class="col-sm-8 centro">
					<div class="btn-group btn-group-sm"></div>
				</div>

				<div class="col-sm-8 dir">
					<div class="btn-group btn-group-sm"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-24">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_cliente}" />
						<h:selectOneMenu id="clienteSOM" styleClass="form-control"
							required="true"
							value="#{socioTorcedorCadastroBean.idClienteSelecionado}">
							<f:selectItem itemLabel="#{msg.txt_selecione}" />
							<f:selectItems var="cliente"
								value="#{socioTorcedorCadastroBean.clientes}"
								itemValue="#{cliente.id}" itemLabel="#{cliente.nome}"
								required="true" />
						</h:selectOneMenu>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-24">
					<div class="form-group">
						<h:outputLabel value="Arquivo Sócio Torcedor" />
						<h:inputFile id="file"
							value="#{socioTorcedorCadastroBean.socioTorcedorFile}">
						</h:inputFile>
					</div>
				</div>
			</div>


			<div class="row wrap-btn-form">
				<div class="col-sm-8 esq"></div>

				<div class="col-sm-8 centro"></div>

				<div class="col-sm-8 dir">
					<h:commandButton id="salvarBtn"
						action="#{socioTorcedorCadastroBean.salvar}" value="Salvar"
						styleClass="btn btn-default btn-success btn-lg">
					</h:commandButton>
				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
