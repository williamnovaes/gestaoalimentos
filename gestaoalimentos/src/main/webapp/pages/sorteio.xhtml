<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:nx="http://java.sun.com/jsf/composite/components"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/templateCleanCustom.xhtml">

	<ui:param name="pagina" value="" />
	
	<ui:define name="head">
		<link type="text/css" rel="stylesheet" href="../resources/css/custom.css" />
	</ui:define>

	<ui:define name="content">

		<h:form id="sorteioForm" prependId="false">

			<div class="row">
				<div class="col-sm-12">
					<div class="wrap-btn-sorteio">
						<h:commandLink styleClass="btn-sorteio"
							action="#{ingressoPromocaoListagemBean.sortear}">
							<img src="../resources/images/btn-sortear.png" title="Sortear"
								class="img-responsive" />
						</h:commandLink>

						<h:commandLink styleClass="btn-sorteio"
									   rendered="false">
							<img src="../resources/images/btn-sorteado.png" 
								title="Sorteado" class="img-responsive" />
						</h:commandLink>
					</div>
				</div>
				
				<div class="col-sm-12 wrap-dados-sorteio">
					<div class="dados-sorteio">
						<h2>
							<strong><h:outputText
									value="#{ingressoPromocaoListagemBean.ingressosPromocoes.size()}" /></strong>
							Sócios Tordedores Participantes
						</h2>
	
						<h2>
							<strong>
								<h:outputText value="#{(ingressoPromocaoListagemBean.ingressoPromocao ne null) ? ingressoPromocaoListagemBean.ingressoPromocao.ingresso.codigo : '0000000000000'}" />
							</strong>
							<h:outputText value="#{(ingressoPromocaoListagemBean.ingressoPromocao ne null) ? 'Parabéns Torcedor!' : '&#160;'}" />
						</h2>
					</div>
					
					<div class="sorteados">
						<h2>Sorteados</h2>
						
						<div class="row">
							<h:panelGroup
								rendered="#{empty ingressoPromocaoListagemBean.ingressosPromocoesSorteados}">
								Nenhum sortudo no momento
							</h:panelGroup>
						
							<h:panelGroup
								rendered="#{not empty ingressoPromocaoListagemBean.ingressosPromocoesSorteados}">
								<ui:repeat var="ingressoPromocao" value="#{ingressoPromocaoListagemBean.ingressosPromocoesSorteados}">
									<div class="col-sm-#{(ingressoPromocaoListagemBean.par) ? '12' : '24'} sorteado">
										<strong><h:outputText value="#{ingressoPromocao.ingresso.codigo}" /></strong>
										<nx:abreviado value="#{ingressoPromocao.nome}" />
									</div>
								</ui:repeat>
							</h:panelGroup>
						</div>
					</div>
				</div>
			</div>
			
			<!-- <div class="row">
				<div class="col-xs-24 wrap-img-base">
					<img src="../resources/images/cliente/camisa-cut.png" class="img-responsive" />
				</div>
			</div> -->
		</h:form>
	</ui:define>
</ui:composition>
