<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml"
	xmlns:ppd="http://java.sun.com/jsf/composite/components">

	<ui:param name="pagina" value="#{msg.txt_sabores}" />
	<ui:param name="paginaTipo" value="#{msg.txt_listagem}" />

	<ui:define name="content">
		<h:form id="saborForm" prependId="false">

			<div class="row wrap-btn-grid">
				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm">
						<h:commandLink immediate="true" action="home?faces-redirect=true"
							styleClass="btn btn-default btn-icon icon-arrow-undo"
							value="Voltar">
						</h:commandLink>
						
						<h:commandLink
							styleClass="btn btn-default btn-icon icon-magnifier"
							value="Buscar">
							<f:ajax render="saboresPG" 
								listener="#{saborListagemBean.buscarRegistros()}" />
						</h:commandLink>
					</div>
				</div>

				<div class="col-sm-8 centro"></div>

				<div class="col-sm-8 dir">
					<div class="btn-group btn-group-sm">
						<h:commandLink immediate="true"
							action="sabor?faces-redirect=true"
							styleClass="btn btn-default btn-icon icon-plus" value="Novo">
						</h:commandLink>
					</div>
				</div>
			</div>
			<div>
				<h:panelGroup id="saboresPG">
					<ppd:dataTable id="saborDT" bean="#{saborListagemBean}"
						columnClass="align-center,,align-center,align-center"
						componenteBtn="false">
						
						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="#{msg.txt_maiusc_id}" />
								</div>
							</f:facet>
							<h:outputText value="#{item.id}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.txt_nome}" />
							</f:facet>
							<h:outputText value="#{item.nome}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.txt_descricao}" />
							</f:facet>
							<h:outputText value="#{item.descricao}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.txt_indice}" />
							</f:facet>
							<h:outputText value="#{item.index}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.txt_preco}" />
							</f:facet>
							<h:outputText value="#{item.preco}">
								<f:converter converterId="br.com.will.gestao.converter.OutputMoedaConverter" />
							</h:outputText>
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.txt_produto}" />
							</f:facet>
							<h:outputText value="#{item.produto.nome}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="#{msg.txt_situacao}" />
								</div>
							</f:facet>
							<ppd:situacao item="#{item}" render="saboresPG"
								bean="#{saborListagemBean}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="#{msg.txt_opcoes}" />
								</div>
							</f:facet>
							<h:panelGroup>
								<h:commandLink action="sabor">
									<img src="../resources/images/ico/16x16/pencil.png"
										title="#{msg.txt_editar}" />
									<f:param name="id" value="#{item.id}" />
								</h:commandLink>
							</h:panelGroup>
						</h:column>
					</ppd:dataTable>
				</h:panelGroup>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
