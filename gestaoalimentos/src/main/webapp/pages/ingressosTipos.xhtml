<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml"
	xmlns:nx="http://java.sun.com/jsf/composite/components">

	<ui:param name="pagina" value="Tipos de Ingressos" />
	<ui:param name="paginaTipo" value="#{msg.txt_listagem}" />

	<ui:define name="content">
		<h:form id="atracoesForm" prependId="false">

			<div class="row wrap-btn-grid">
				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm">
						<h:commandLink immediate="true" action="home?faces-redirect=true"
							styleClass="btn btn-default btn-icon icon-arrow-undo"
							value="Voltar">
						</h:commandLink>
					</div>
				</div>

				<div class="col-sm-8 centro"></div>

				<div class="col-sm-8 dir">
					<div class="btn-group btn-group-sm">
						<nx:novoBotao id="ingressoTipoNovoNB" pagina="ingressoTipo" />
					</div>
				</div>
			</div>

			<div>
				<h:panelGroup id="ingressosTiposPG">
					<nx:dataTable id="ingressoTipoDT"
						bean="#{ingressoTipoListagemBean}"
						columnClass="align-center,,,align-center,align-center" 
						componenteBtn="false">
						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="#{msg.txt_maiusc_id}" />
								</div>
							</f:facet>
							<h:outputText value="#{item.id}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.txt_descricao}" />
							</f:facet>
							<h:outputText value="#{item.descricao}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="Descrição Impressão" />
							</f:facet>
							<h:outputText value="#{item.descricaoImpressao}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="Cortesia" />
								</div>
							</f:facet>
							<h:outputText value="#{item.cortesia.label}" />
						</h:column>
						
						<h:column rendered="false">
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="#{msg.txt_situacao}" />
								</div>
							</f:facet>
							<nx:situacao item="#{item}" render="ingressosTiposPG" bean="#{ingressoTipoListagemBean}" />
						</h:column>

					</nx:dataTable>
				</h:panelGroup>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
