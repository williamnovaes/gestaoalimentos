<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/template/template.xhtml"
	xmlns:nx="http://java.sun.com/jsf/composite/components">

	<ui:param name="pagina" value="#{msg.txt_promocoes}" />
	<ui:param name="paginaTipo" value="#{msg.txt_listagem}" />

	<ui:define name="content">
		<h:form id="promocoesForm" prependId="false">

			<div class="row wrap-btn-grid">
				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm">
						<h:commandLink immediate="true" action="home?faces-redirect=true"
							styleClass="btn btn-default btn-icon icon-arrow-undo"
							value="Voltar">
						</h:commandLink>
					</div>
				</div>

				<div class="col-sm-8 centro"></div>

				<div class="col-sm-8 dir">
					<div class="btn-group btn-group-sm">
						<nx:novoBotao id="promocaoNovoNB" 
									  pagina="promocao" />
					</div>
				</div>
			</div>

			<div>
				<h:panelGroup id="promocoesPG">
					<nx:dataTable id="promocaoDT" bean="#{promocaoListagemBean}"
						columnClass="align-center,,,align-center,align-center,align-center,align-center,align-center" 
						componenteBtn="false">
						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="#{msg.txt_maiusc_id}" />
								</div>
							</f:facet>
							<h:outputText value="#{item.id}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.txt_evento}" />
							</f:facet>
							<h:outputText value="#{item.evento.descricao}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msg.txt_descricao}" />
							</f:facet>
							<h:outputText value="#{item.descricao}" />
						</h:column>
						
							<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="Qtd" />
								</div>
							</f:facet>
							<h:outputText value="#{item.quantidade}" />
						</h:column>
						
						
						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="#{msg.txt_data_inicio}" />
								</div>
							</f:facet>
							<nx:outputCalendar value="#{item.dataInicio.time}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="#{msg.txt_data_fim}" />
								</div>
							</f:facet>
							<nx:outputCalendar value="#{item.dataFim.time}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="#{msg.txt_situacao}" />
								</div>
							</f:facet>
							<nx:situacao item="#{item}" render="promocoesPG" bean="#{promocaoListagemBean}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<div class="align-center">
									<h:outputText value="#{msg.txt_opcoes}" />
								</div>
							</f:facet>
							<h:panelGroup>
								<h:commandLink action="promocao">
									<img src="../resources/images/ico/16x16/pencil.png"
										title="#{msg.txt_editar}" alt="#{msg.txt_editar}" />
									<f:param name="id" value="#{item.id}"/>
								</h:commandLink>
							</h:panelGroup>
						</h:column>
					</nx:dataTable>
				</h:panelGroup>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
