<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:nx="http://java.sun.com/jsf/composite/components"
	template="#{pageContext.request.contextPath}/template/template.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:param name="pagina" value="#{msg.txt_bilheteria}" />

	<ui:define name="content">
		<h:form id="bilheteriaForm" prependId="false">

			<div class="row wrap-btn-form-topo">
				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm">
						<h:commandButton id="voltarBtn" action="bilheterias?faces-redirect=true"
							immediate="true" value="Voltar"
							styleClass="btn btn-default btn-icon icon-arrow-undo">
						</h:commandButton>
					</div>
				</div>

				<div class="col-sm-8 centro">
					<div class="btn-group btn-group-sm"></div>
				</div>

				<div class="col-sm-8 dir">
					<div class="btn-group btn-group-sm"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_ponto_venda}" />
						<h:selectOneMenu id="pontoVendaSOM" styleClass="form-control"
							required="true" value="#{bilheteriaCadastroBean.idPontoVendaSelecionado}">
							<f:selectItem itemLabel="#{msg.txt_selecione}" noSelectionOption="true"/>
							<f:selectItems var="item" value="#{bilheteriaCadastroBean.pontosVendas}"
								itemValue="#{item.id}" itemLabel="#{item.nome}"
								required="true" />
						</h:selectOneMenu>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_portaria}" />
						<h:selectOneMenu id="portariaSOM" styleClass="form-control"
							required="true"
							value="#{bilheteriaCadastroBean.idPortariaSelecionado}">
							<f:selectItem itemLabel="#{msg.txt_selecione}" noSelectionOption="true"/>
							<f:selectItems var="item"
								value="#{bilheteriaCadastroBean.portarias}"
								itemValue="#{item.id}"
								itemLabel="#{item.descricao}" required="true" />
						</h:selectOneMenu>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-24">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_descricao}" />
						<h:inputText value="#{bilheteriaCadastroBean.bilheteria.descricao}"
							required="true" styleClass="form-control" maxlength="50">
						</h:inputText>
					</div>
				</div>
			</div>

			<div class="row wrap-btn-form">
				<div class="col-sm-8 esq"></div>

				<div class="col-sm-8 centro"></div>

				<div class="col-sm-8 dir">
					<h:commandButton id="salvarBtn" action="#{bilheteriaCadastroBean.salvar}"
						value="Salvar" styleClass="btn btn-default btn-success btn-lg">
					</h:commandButton>
				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
