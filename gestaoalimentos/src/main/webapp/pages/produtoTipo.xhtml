<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ppd="http://java.sun.com/jsf/composite/components"
	template="#{pageContext.request.contextPath}/template/template.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:param name="pagina" value="#{msg.txt_produto_tipo}" />
	<ui:param name="paginaTipo" value="#{msg.txt_cadastro}" />

	<ui:define name="content">
		<h:form id="produtoTipoForm" prependId="false">

			<div class="row wrap-btn-form">
				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm">
						<h:commandButton id="voltarBtn"
							action="produtosTipo?faces-redirect=true" immediate="true"
							value="Voltar"
							styleClass="btn btn-default">
						</h:commandButton>
					</div>
				</div>

				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm"></div>
				</div>

				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-8">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_sequencia}" />
						<h:inputText
							value="#{produtoTipoCadastroBean.produtoTipo.sequencia}"
							required="true" styleClass="form-control form-white numeros"
							maxlength="2">
						</h:inputText>
					</div>
				</div>
				
				<div class="col-sm-16">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_descricao}" />
						<h:inputText id="descricaoIT"
							value="#{produtoTipoCadastroBean.produtoTipo.descricao}"
							required="true" styleClass="form-control form-white"
							maxlength="70">
						</h:inputText>
					</div>
				</div>
				
				<div class="clearfix"></div>
				
				<div class="col-sm-24">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_somar_preco_sabor}" />
						<h:selectOneMenu id="somarSOM"
							styleClass="form-control form-white"
							value="#{produtoTipoCadastroBean.somaPrecoSabor}">
							<f:selectItems var="bool"
								value="#{produtoTipoCadastroBean.somaPrecosSabores}"
								itemValue="#{bool}" required="true" itemLabel="#{bool.label}" />
							<f:ajax execute="@this" render="somarSOM" />
						</h:selectOneMenu>
					</div>
				</div>
				
				<div class="clearfix"></div>
				
				<div class="col-sm-24">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_origem_preco}" />
						<h:selectOneMenu id="origemPrecoSOM"
							styleClass="form-control form-white"
							value="#{produtoTipoCadastroBean.origemPrecoSelecionado}">
							<f:selectItems var="item"
								value="#{produtoTipoCadastroBean.origensPrecos}"
								itemValue="#{item}" required="true" itemLabel="#{item.texto}" />
							<f:ajax execute="@this" render="origemPrecoSOM" />
						</h:selectOneMenu>
					</div>
				</div>
				
				<div class="clearfix"></div>

				<div class="col-sm-24">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_preco}" />
						<div class="input-group">
  							<span class="input-group-addon">R$</span>
							<h:inputText id="precoIT"
								styleClass="form-control moeda text-right"
								value="#{produtoTipoCadastroBean.preco}">
								<f:converter
									converterId="br.com.will.gestao.converter.InputMoedaConverter" />
							</h:inputText>
						</div>
					</div>
				</div>
			</div>

			<div class="row wrap-btn-form">
				<div class="col-sm-8 esq">
					<h:commandButton id="salvarBtn"
						action="#{produtoTipoCadastroBean.salvar}" value="Salvar"
						styleClass="btn btn-success btn-lg">
					</h:commandButton>
				</div>

				<div class="col-sm-8 centro"/>

				<div class="col-sm-8 dir"/>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
