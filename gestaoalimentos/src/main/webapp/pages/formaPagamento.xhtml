<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:gs="http://java.sun.com/jsf/composite/components"
	template="#{pageContext.request.contextPath}/template/template.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:param name="pagina" value="#{msg.txt_forma_pagamento}" />
	<ui:param name="paginaTipo" value="#{msg.txt_cadastro}" />

	<ui:define name="content">
		<h:form id="formaPagamentoForm" prependId="false">

			<div class="row wrap-btn-form">
				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm">
						<h:commandButton id="voltarBtn"
							action="formasPagamentos?faces-redirect=true" immediate="true"
							value="Voltar"
							styleClass="btn btn-default">
						</h:commandButton>
					</div>
				</div>

				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm"></div>
				</div>

				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_descricao}" />
						<h:inputText value="#{formaPagamentoCadastroBean.formaPagamento.descricao}"
							required="true"
							styleClass="form-control form-white txt-transform-none"
							maxlength="20">
							<f:converter
								converterId="br.com.will.gestao.converter.InputNormalStringConverter" />
						</h:inputText>
					</div>
				</div>
				
				<div class="col-sm-12">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_icone}" />
						<h:inputText
							value="#{formaPagamentoCadastroBean.formaPagamento.icone}"
							required="true"
							styleClass="form-control form-white txt-transform-none"
							maxlength="70">
							<f:converter
								converterId="br.com.will.gestao.converter.InputNormalStringConverter" />
						</h:inputText>
					</div>
				</div>
			</div>

			<div class="row wrap-btn-form">
				<div class="col-sm-6 esq">
					<h:commandButton id="salvarBtn" value="Salvar"
						action="#{formaPagamentoCadastroBean.salvar}"
						styleClass="btn btn-success btn-lg">
					</h:commandButton>
				</div>

				<div class="col-sm-6 centro" />

				<div class="col-sm-6 dir" />
			</div>

		</h:form>
	</ui:define>
</ui:composition>
