<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ppd="http://java.sun.com/jsf/composite/components"
	template="#{pageContext.request.contextPath}/template/template.xhtml"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:param name="produtoTipo" value="#{msg.txt_produto}" />

	<ui:define name="content">
		<h:form id="produtoForm" prependId="false">

			<div class="row wrap-btn-form-topo">
				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm">
						<h:commandButton id="voltarBtn"
							action="produtos?faces-redirect=true" immediate="true"
							value="Voltar"
							styleClass="btn btn-default btn-icon icon-arrow-undo">
						</h:commandButton>
					</div>
				</div>

				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm"></div>
				</div>

				<div class="col-sm-8 esq">
					<div class="btn-group btn-group-sm"></div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-3">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_indice}" />
						<h:inputText value="#{produtoCadastroBean.produto.index}"
							required="true" styleClass="form-control numeros" maxlength="3" size="3">
						</h:inputText>
					</div>
				</div>
				</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_nome}" />
						<h:inputText value="#{produtoCadastroBean.produto.nome}"
							required="true" styleClass="form-control txt-transform-none" maxlength="70">
							<f:converter converterId="br.com.will.gestao.converter.InputNormalStringConverter" />
						</h:inputText>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="form-group">
						<h:outputLabel value="#{msg.txt_descricao}" />
						<h:inputText value="#{produtoCadastroBean.produto.descricao}"
							required="true" styleClass="form-control txt-transform-none" maxlength="70">
							<f:converter converterId="br.com.will.gestao.converter.InputNormalStringConverter" />
						</h:inputText>
					</div>
				</div>
			</div>
			
			<div class="col-sm-8">
				<div class="form-group">
					<h:outputLabel value="#{msg.txt_tipo}" />
					<h:selectOneMenu id="tipoSOM" styleClass="form-control"
						value="#{produtoCadastroBean.produtoTipoSelecionado}">
						<f:selectItem itemLabel="#{msg.txt_selecione}" />
						<f:selectItems var="tipo"
							value="#{produtoCadastroBean.produtosTipos}"
							itemValue="#{tipo.id}" itemLabel="#{tipo.descricao}"
							required="true" />
					</h:selectOneMenu>
				</div>
			</div>

			<div class="row wrap-btn-form">
				<div class="col-sm-8 esq"></div>

				<div class="col-sm-8 centro"></div>

				<div class="col-sm-8 dir">
					<h:commandButton id="salvarBtn"
						action="#{produtoCadastroBean.salvar}" value="Salvar"
						styleClass="btn btn-success btn-lg">
					</h:commandButton>
				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
