		<h:panelGroup id="loginModalPG">
			<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
				aria-labelledby="modal" data-backdrop="static" data-keyboard="false">
				<div class="modal-dialog  modal-popup">
					<div class="modal-content">
						<h:commandLink class="close-link"
							onclick="$(.modal').modal('hide');" immediate="true">
							<i class="icon_close_alt2"></i>
							<f:ajax render="loginModal"
								listener="#{loginBean.fecharModalLogin()}" />
						</h:commandLink>
						<div class="modal-header">
							<h3 class="modal-title">Login</h3>
						</div>

						<h:inputText id="login" class="form-control form-white"
							placeholder="Login" value="#{credencial.username}"
							required="true" />
						<h:inputSecret id="passwd" class="form-control form-white"
							placeholder="Password" value="#{credencial.password}"
							required="true" />

						<h:commandLink value="Sign in" styleClass="btn tn-submit"
							onclick="$('.modal').modal('hide');" immediate="true">
							<f:ajax render="loginModal"
								execute="login passwd" listener="#{loginBean.fazerLogin()}" />
						</h:commandLink>
					</div>
				</div>
			</div>
