<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ppd="http://java.sun.com/jsf/composite/components">

<ui:composition>
	<h:form id="headerForm" prependId="false">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="home.ppd">
						Gestão Alimentos
					</a>
				</div>
				
				<div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right main-nav">
						<li><a href="home.ppd">Home</a></li>

						<h:panelGroup rendered="#{loginBean.usuarioLogado ne null and loginBean.cliente}">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
									<span class="glyphicon glyphicon-user"></span>
								</a>
								
								<ul class="dropdown-menu">
									<c:forEach var="menu" items="#{loginBean.menus}">
										<h:panelGroup rendered="#{menu.visivel}">
											<li class="dropdown-header">
												<h:outputText value="#{menu.nome}" />
											</li>
											<c:forEach var="pg" items="#{loginBean.getPaginasPorMenu(menu)}">
												<ppd:itemDynamicMenu pagina="#{pg.nome}" label="#{pg.rotulo}" />
											</c:forEach>
										</h:panelGroup>
									</c:forEach>
									<li><a href="cart.ppd">Cart</a></li>
								</ul>
							</li>

							<li class="dropdown">
								<a id="cart" href="#">
									<h:outputText styleClass="glyphicon glyphicon-shopping-cart" />
								</a>
							</li>
						</h:panelGroup>

						<h:panelGroup rendered="#{loginBean.usuarioLogado ne null and !loginBean.cliente}">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
									Menu <span class="caret"></span>
								</a>
								
								<ul class="dropdown-menu">
									<c:forEach var="menu" items="#{loginBean.menus}">
										<h:panelGroup rendered="#{menu.visivel}">
											<li class="dropdown-header">
												<h:outputText value="#{menu.nome}" />
											</li>
											<c:forEach var="pg" items="#{loginBean.getPaginasPorMenu(menu)}">
												<ppd:itemDynamicMenu pagina="#{pg.nome}" label="#{pg.rotulo}" />
											</c:forEach>
										</h:panelGroup>
									</c:forEach>

									<h:panelGroup rendered="#{loginBean.superUser}">
										<li class="dropdown-header">PERMISSOES</li>
										<li><h:commandLink action="paginas?faces-redirect=true" value="Páginas" /></li>
									</h:panelGroup>
								</ul>
							</li>
						</h:panelGroup>


						<h:panelGroup rendered="#{loginBean.usuarioLogado eq null}">
							<li><a href="cadastroCliente.ppd">Cadastre-se</a></li>
						</h:panelGroup>
						
						<h:panelGroup rendered="#{loginBean.usuarioLogado eq null}">
							<li>
								<h:commandLink title="#{msg.txt_login}">
									<span class="glyphicon glyphicon-log-in"></span>
									<f:ajax render="loginModalPG loginModal" 
										execute="@this" 
										event="click" 
										listener="#{loginBean.abrirModalLogin()}" />
								</h:commandLink>
							</li>
						</h:panelGroup>
						
						<h:panelGroup rendered="#{loginBean.usuarioLogado ne null}">
							<li>
								<h:commandLink action="#{loginBean.fazerLogout()}"
									onclick="return confirm('Tem certeza que deseja realizar o logoff?');"
									title="#{msg.txt_logout}">
									<span class="glyphicon glyphicon-log-out"></span>
								</h:commandLink>
							</li>
						</h:panelGroup>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<ppd:loginModal id="loginModal"
			exibirModal="#{loginBean.exibirModalLogin}" titulo="Login"
			render="loginModalPG headerForm" botoes="true" botaoFechar="false"
			styleBotao="btn btn-submit" salvar="#{loginBean.fazerLogin()}"
			fecharModal="#{loginBean.fecharModalLogin()}">
	
			<div class="form-group">
				<h:inputText id="login" class="form-control form-white"
					pt:placeholder="Login" value="#{credencial.username}"
					pt:autofocus="true">
				</h:inputText>
			</div>
			
			<div class="form-group m-b-0">
				<h:inputSecret id="passwd" class="form-control form-white"
					pt:placeholder="Password" value="#{credencial.password}">
				</h:inputSecret>
			</div>
		</ppd:loginModal>
	</h:form>
</ui:composition>
</html>
