<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ppd="http://java.sun.com/jsf/composite/components">

<h:head>
	<ui:include src="head.xhtml" />
	<ui:insert name="head" />
</h:head>

<body>
	<ui:include src="header.xhtml" />
	
	<div class="espaco"></div>
	
	<div class="container">
		<h:messages layout="list"
			id="message"
			infoClass=""
			warnClass=""
			errorClass="" 
			fatalClass="" />
<!-- 		<ui:include src="carousel.xhtml" /> -->
		<div class="row">
			<h:panelGroup rendered="#{loginBean.usuarioLogado ne null and !loginBean.cliente}">
				<div class="col-md-6">
					<ui:include src="navVertical.xhtml" />
				</div>
			</h:panelGroup>
		
			<div class="col-md-18">
				<ui:include src="topo.xhtml" />
				<ui:insert name="content" />
			</div>
		</div>
	</div>
	<!--/ .container -->
	
	<div class="espaco"></div>
	<div style="height: 3000px;"></div>
	<ui:include src="footer.xhtml" />
	<!-- <ui:include src="loader.xhtml" /> -->
	
	<script type="text/javascript">
		if (typeof jsf !== 'undefined') {
			jsf.ajax.addOnEvent(function(data) {
				var ajaxStatus = data.status;

				switch (ajaxStatus) {
				case 'begin':
					mostraPreloader();
					break;

				case 'complete':
					break;

				case 'success':
					escondePreloader();
					carregaJS();
					break;
				}
			});
		}
	</script>
</body>
</html>
