<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="id" />
		<composite:attribute name="pagina" 	   required="true" />
		<composite:attribute name="styleClass" required="false" default="btn btn-default btn-icon icon-plus btn-sm" />
		<composite:attribute name="label" 	   required="false" default="Novo" />
	</composite:interface>

	<composite:implementation>

		<h:panelGroup id="#{cc.attrs.id}cadastroPG">

			<h:commandLink immediate="true"
				action="#{cc.attrs.pagina.toString().concat('?faces-redirect=true')}"
				styleClass="#{cc.attrs.styleClass}"
				value="#{cc.attrs.label}">
			</h:commandLink>

		</h:panelGroup>

	</composite:implementation>
</ui:composition>
